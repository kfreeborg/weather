<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-dark">
      <span class="mb-0 text-light h1 mx-auto">Weather Forecast</span>
    </nav>
  </header>

  <div class="container">
    <div class="row">

      <!-- left side column -->
      <div class="col-md-4 m-3">
        <h3>Search for a city</h3>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-info" type="button" id="search-btn">Search</button>
          </div>
        </div>

        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">
            Cras justo odio
          </a>
          <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
          <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
          <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
          <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1"
            aria-disabled="true">Vestibulum at
            eros</a>
        </div>
      </div>

      <!-- right side column -->
      <div class="col-md m-3">
        <div class="row border border-dark rounded m-3 p-1">
          <div class="col">
            <div class="row">
              <h3 class="city date-0">City</h3>

              <div class="col-12">
                <div class="row m-1">
                  <p class="mr-2">Temperature:</p>
                  <span class="temperature"></span>
                </div>
              </div>
            </div>

            <div class="row m-1">
              <div class="col-12">
                <div class="row">
                  <p class="mr-2">Humidity:</p>
                  <span class="humidity"></span>
                </div>
              </div>
            </div>

            <div class="row m-1">
              <div class="col-12">
                <div class="row">
                  <p class="mr-2">Wind Speed:</p>
                  <span class="wind-speed"></span>
                </div>
              </div>
            </div>

            <div class="row m-1">
              <div class="col-12">
                <div class="row">
                  <p class="mr-2">UV Index:</p>
                  <span class="badge badge-info uv-index"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h3 class="m-3">5 Day Forecast</h3>

        <div class="row m-3">
          <div class="col forecast bg-info rounded text-white m-1">
            <p class="date-1">test</p>
          </div>
          <div class="col forecast bg-info rounded text-white m-1">
            <p class="date-2">test</p>
          </div>
          <div class="col forecast bg-info rounded text-white m-1">
            <p class="date-3">test</p>
          </div>
          <div class="col forecast bg-info rounded text-white m-1">
            <p class="date-4">test</p>
          </div>
          <div class="col forecast bg-info rounded text-white m-1">
            <p class="date-5">test</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
